<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pioneer Bank Project</title>
</head>
<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center pb-3">Welcome to Pioneer Bank Limited</h1>    
            <input type="text" class="form-control" placeholder="Enter Your Name">
            <br>
            <input type="password" class="form-control" placeholder="Enter Password">
            <br>
            <button type="button" id="login" class="btn btn-success">Login</button>
        </div>
        <div id="text-area">
            <div class="row text-light pb-5">
                <div class="col-md-4">
                    <div class="card box1">
                        <div class="card-body">
                            <h4 class="card-title">Deposit</h4>
                            <h2>$<span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card box2">
                        <div class="card-body">
                            <h4 class="card-title">Withdraw</h4>
                            <h2>$ <span id="currentWithdraw">00</span> </h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card box3">
                        <div class="card-body">
                            <h4 class="card-title">Balance</h4>
                            <h2>$ <span id="currentBalance">1300</span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount"  type="text"class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" type="button" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input  id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button  id="addWithdraw" type="button" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const textArea = document.getElementById("text-area");
            textArea.style.display = "block";
        });
        // deposit event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;

            // document.getElementById("currentDeposit").innerText = totalDeposit;

            getSpanText("currentBalance", depositNumber);
            getSpanText("currentDeposit", depositNumber);
            document.getElementById("depositAmount").value = ""

        });
        // withdraw event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            getSpanText("currentWithdraw", withdrawNumber);
            getSpanText("currentBalance", -1 * withdrawNumber);
            
            // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            // const currentWithdrawNumber = parseFloat(currentWithdraw);

            // const totalWithdraw = currentWithdrawNumber + withdrawNumber;
            // document.getElementById("currentWithdraw").innerText = totalWithdraw;
        });


        function getSpanText(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNumber;

            document.getElementById(id).innerText = totalBalance;
        }
        
    </script>
</body>
</html>
